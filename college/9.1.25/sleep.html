<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Sleep Tracker</title>

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .container {
            background: #fff;
            padding: 20px;
            max-width: 500px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input, button {
            padding: 10px;
            margin: 8px;
            width: 90%;
            font-size: 16px;
        }

        button {
            background: #59b85d;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #39913e;
        }

        canvas {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>ðŸ˜´ Daily Sleep Routine Tracker</h1>

    <div class="container">
        <input type="date" id="date">
        <input type="number" id="hours" placeholder="Hours slept" min="0" max="24" step="0.1">
        <button onclick="addData()">Add Data</button>

        <canvas id="sleepChart"></canvas>
    </div>

    <script>
        let dates = JSON.parse(localStorage.getItem("dates")) || [];
        let hours = JSON.parse(localStorage.getItem("hours")) || [];

        const ctx = document.getElementById("sleepChart").getContext("2d");

        const sleepChart = new Chart(ctx, {
            type: "line",
            data: {
                labels: dates,
                datasets: [{
                    label: "Hours Slept",
                    data: hours,
                    borderColor: "blue",
                    backgroundColor: "rgba(0,0,255,0.1)",
                    fill: true,
                    tension: 0.3
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 12
                    }
                }
            }
        });

        function addData() {
            const date = document.getElementById("date").value;
            const hour = document.getElementById("hours").value;

            if (date === "" || hour === "") {
                alert("Please enter both date and hours slept");
                return;
            }

            dates.push(date);
            hours.push(hour);

            localStorage.setItem("dates", JSON.stringify(dates));
            localStorage.setItem("hours", JSON.stringify(hours));

            sleepChart.update();
        }
    </script>

</body>
</html>
